apiVersion: v1
kind: PersistentVolume
metadata:
  name: apigee-devportal-drupal-files
  namespace: apigee-devportal
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: <IP_ADDRESS>
    path: /portal_files
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: apigee-devportal-drupal-files
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 50Gi
---